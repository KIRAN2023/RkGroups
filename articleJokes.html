    <script>
        const jokebtn = document.getElementById("nextjoke");
        const jokedisplay = document.getElementById("display");

        const jokes = async () => {
            try {
                const typehead = {
                    headers: {
                        Accept: "application/json"
                    }
                }
                const data = await fetch("https://icanhazdadjoke.com/", typehead);
                const datafetch = await data.json();
                jokedisplay.innerHTML = datafetch.joke;
            } catch (error) {
                console.log(`The Error is ${error}`);
            }
        }

        jokebtn.addEventListener('click', jokes);
        jokes();

    </script>
